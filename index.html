<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital-clock</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000000; 
      color: #ffffff;
      font-family: Arial, sans-serif;
      height: 100vh; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      overflow: hidden; 
    }

    .clock {
      width: 450px;
      background-color: #ffffff;
      color: #ffffff;
      font-family: 'Quicksand', "Helvetica", 'Arial', sans-serif;
      font-weight: lighter;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px;
    }

    .clock-container {
      text-align: center; 
    }

    .inside {
      width: 100%;
      padding: 250px 0;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .days-of-week {
      color: #ffffff33;
      display: flex;
      justify-content: center;
      gap: 10px;
      font-size: 2rem;
    }

    .days-of-week span {
     color: #ffffff33; 
    }

    .days-of-week .active {
     font-weight: bold; 
    }

    .days-of-week .weekday {
     color: #00ff00; 
    }

    .days-of-week .saturday {
     color: #0000ff; 
    }

    .days-of-week .sunday {
     color: #ff0000; 
    }

    .time {
      font-size: 3em;
      margin-top: 10px;
      color: #ffffff;
    }

    #ampm {
      font-size: 2rem;
    }

    .date {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 35px;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="time test">
    <div class="inside">
      GMT+9 [South Korea] (Â±3sec)
      <div class="days-of-week">
        <span id="sun" class="active">SUN</span>
        <span id="mon">MON</span>
        <span id="tus">TUS</span>
        <span id="wed">WED</span>
        <span id="thu">THU</span>
        <span id="fri">FRI</span>
        <span id="sat">SAT</span>
      </div>
      <br>
      <div class="time">
        <span id="hours">01</span> :
        <span id="min">01</span> :
        <span id="sec">01</span>
        <span id="ampm">AM</span>
      </div>
      <div class="date">
        <span class="icon">
          <span id="year">2024.</span>
          <span id="month">DEC.</span>
          <span id="day">01.</span>
        </span>
      </div>
    </div>
  </div>

  <script>
    const daysOfWeek = ['sun', 'mon', 'tus', 'wed', 'thu', 'fri', 'sat'];
    const months = [
      '01.', '02.', '03.', '04.', '05.', '06.',
      '07.', '08.', '09.', '10.', '11.', '12.',
    ];

    const $ = (id) => document.getElementById(id);
    const zeroPadding = (num) => String(num).padStart(2, '0');

    function clock() {
      const today = new Date();
      const h = today.getHours();
      const m = today.getMinutes();
      const s = today.getSeconds();
      const ampm = h < 12 ? 'AM' : 'PM';
      const day = today.getDay();
      const date = today.getDate();
      const month = today.getMonth();
      const year = today.getFullYear();

      $('hours').innerHTML = zeroPadding(h % 12 || 12); 
      $('min').innerHTML = zeroPadding(m);
      $('sec').innerHTML = zeroPadding(s);
      $('ampm').innerHTML = ampm;

      const activeDay = $(daysOfWeek[day]);
      if (activeDay) {
        document.querySelector('.days-of-week .active')?.classList.remove('active', 'weekday', 'saturday', 'sunday');

        if (day === 0) activeDay.classList.add('active', 'sunday'); 
        else if (day === 6) activeDay.classList.add('active', 'saturday'); 
        else activeDay.classList.add('active', 'weekday'); 
      }

      $('year').innerHTML = year;
      $('month').innerHTML = months[month];
      $('day').innerHTML = zeroPadding(date);
    }

    setInterval(clock, 1000);
    clock(); 

  </script>
</body>
</html>
